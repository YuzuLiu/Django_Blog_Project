{% extends "base_generic.html" %}
{% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

{% block content %}
  <h1>All Bloggers</h1>
  {% if blogger_list %}
    <ul>
      {% for blogger in blogger_list %}
      <li>
        <a href="{{ blogger.get_absolute_url }}">{{ blogger.name }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no bloggers yet in this site.</p>
  {% endif %}
{% endblock %}
