{% extends "base_generic.html" %}
{% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

{% block content %}
  <h1>Blog List</h1>
  {% if blog_list %}
    <ul>
      {% for blog in blog_list %}
      <li>
        <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a>
        ({{blog.post_date}}) - <a href="{{ blog.blogger.get_absolute_url }}">{{ blog.blogger }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no blogs yet in this site.</p>
  {% endif %}
{% endblock %}
